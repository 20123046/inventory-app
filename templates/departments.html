<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>部署管理 | 在庫管理システム</title>
    <style>
        body {
            background: #f4f6f8;
            font-family: 'Segoe UI', 'Meiryo', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #2c3e50;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 1.5em;
            letter-spacing: 2px;
            font-weight: bold;
        }
        .container {
            background: #fff;
            max-width: 600px;
            margin: 40px auto;
            padding: 32px 36px 24px 36px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(44,62,80,0.08);
            border: 1px solid #e0e0e0;
        }
        h1 {
            font-size: 1.3em;
            margin-bottom: 18px;
            color: #2c3e50;
            border-left: 4px solid #2980b9;
            padding-left: 10px;
        }
        .action-links {
            margin-bottom: 18px;
        }
        .action-links a {
            background: #2980b9;
            color: #fff;
            font-weight: bold;
            border-radius: 4px;
            padding: 8px 18px;
            text-decoration: none;
            font-size: 1em;
            transition: background 0.2s;
            display: inline-block;
        }
        .action-links a:hover {
            background: #206090;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: #fafbfc;
            margin-bottom: 12px;
        }
        th, td {
            padding: 10px 8px;
            text-align: left;
        }
        th {
            background: #eaf1fb;
            color: #2c3e50;
            font-weight: bold;
            border-bottom: 2px solid #bfc9d1;
        }
        tr:nth-child(even) td {
            background: #f4f6fa;
        }
        tr:hover td {
            background: #e3f0ff;
        }
        .back-link {
            display: block;
            margin-top: 24px;
            text-align: right;
        }
        .back-link a {
            color: #2980b9;
            text-decoration: none;
            font-size: 0.98em;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        株式会社サンプル商事　在庫管理システム
        <div style="font-size: 0.6em; margin-top: 8px;">
            {{ current_user.username }}さん | 
            <a href="{{ url_for('logout') }}" style="color: #fff; text-decoration: none;">ログアウト</a>
        </div>
    </div>
    <div class="container">
        <h1>部署管理</h1>
        <div class="action-links">
            <a href="{{ url_for('add_department') }}">＋ 新しい部署を追加</a>
        </div>
        {% if departments %}
        <table>
            <tr>
                <th>部署名</th>
                <th>説明</th>
                <th>作成日</th>
            </tr>
            {% for dept in departments %}
            <tr>
                <td>{{ dept.name }}</td>
                <td>{{ dept.description or '' }}</td>
                <td>{{ dept.created_at }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <div style="color: #888; margin: 24px 0; text-align: center;">部署が登録されていません。</div>
        {% endif %}
        <div class="back-link">
            <a href="{{ url_for('products') }}">← 商品一覧へ戻る</a>
        </div>
    </div>
</body>
</html>
