<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品追加</title>
</head>
<body>
    <h1>商品を追加</h1>
    <form method="post" action="/add_product">
        <label>商品名：</label><br>
        <input type="text" name="name" required><br><br>

        <label>SKU：</label><br>
        <input type="text" name="sku"><br><br>

        <label>単位：</label><br>
        <input type="text" name="unit"><br><br>

        <button type="submit">追加</button>
    </form>

    <p><a href="{{ url_for('products') }}">← 商品一覧へ</a></p>
</body>
</html>
